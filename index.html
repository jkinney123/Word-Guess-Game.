<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guessing Game</title>
</head>

<body background="assets/images/cube.jpg">

    <div>
        <h1 class="heading">Guessing Game</h1>
    </div>

    <div class="container">
        <h2 id="getStarted">Press Any Key To Get Started! </h2>

        <div class="boxes">
            <h2>Wins</h2>
            <span id="wintracker"></span>
        </div>

        <div>
            <h2 id="current">Current Word</h2>
            <h2 id="currentword">_ _ _ _ _</h2>
        </div>

        <div id="score">
            <div class="boxes">
                <h2>Number of Guesses Remaining</h2>
                <span id="guessesremaining"></span>
            </div>

            <div class="boxes">
                <h2>Letters Already Guessed</h2>
                <span id="playerguesses"></span>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
